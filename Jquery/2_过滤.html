<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="ipt">
<ul>
    <li>iphone8</li>
    <li>iphoneX</li>
    <li>xiaomi</li>
    <li>huawei</li>
</ul>
<script src="jquery-3.4.1.js"></script>
<script>
    $(function(){
        $('#ipt').on('keyup',function(){
            var value = $(this).val();
            $('li').css('background','');
            if(value != ''){
                $('li:contains('+value+')').css('background','red');
            }
        });
//        var b = 'bbbbb';
//        'aaaa'+b+'ccccc';
    })
</script>
</body>
</html>
