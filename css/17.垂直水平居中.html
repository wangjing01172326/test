<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent{
      width: 500px;
      height: 500px;
      border:2px solid #000;
      margin:100px auto;
      position: relative;
    }
    .child{
      /* 不确定高度宽度的水平垂直居中 */
      background-color: red;
      position: absolute;
      top:50%;
      left: 50%;
      transform:translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      hello
    </div>
  </div>
</body>
</html>
