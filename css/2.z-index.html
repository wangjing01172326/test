<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent{
      position: relative;
    }
    .div1,.div2,.div3{
      height: 100px;
      width: 100px;
      background-color: red;
    }
    .div2{
      background-color: blue;
    }
    .div1,.div2{
      /* float: left; */
      position: absolute;
      top:0;
      left: 0;
    }
    .div3{
      background-color: green;
      /* z-index: 10000000;
      此时无效 */
    }
    .div1{
         z-index: 10
      /* 仅在定位后元素可用 */
    }
    
    
  </style>
</head>
<body>
  <div class="parent">
      <div class="div1"></div>
      <div class="div2"></div>
  </div>
    <div class="div3"></div>
</body>
</html>
