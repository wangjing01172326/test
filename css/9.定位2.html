  <style>
    .div1{
      background-color: blue;

    .div2{
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      background-color: red;
    }
    /* .div2{
        width: 100px;

    } */
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2"></div>
    <!-- 定位脱离文档流之后覆盖周边的文字 而浮动不会 -->
    hello
  </div>
</body>
</html>
