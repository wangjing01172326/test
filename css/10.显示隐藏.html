<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1,.div2{
      width: 200px;
      height: 200px;
    }
    .div1{
      background-color: red;
      /* opacity: 0; */ /*占据文档位置*/
      /* display: none;  不占据文档位置 */
      /* visibility: hidden; */ /*占据文档空间 但是绑定事件无效*/
    }
    .div2{
      background-color: blue;
    }
  </style>
</head>
<body>
  <!-- 
    重绘 ：只改变元素的外观 颜色 透明度
     重排 ：改变元素的位置 大小 ，width 
     -->
  <div class="div1"></div>
  <div class="div2"></div>
</body>
</html>
