<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background: #ff00ff;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-on:click 简写成@click -->
        <button @click="fun(2,$event)">点击</button>
        {{msg}}
        <div id="div1" @click="click1">
            <div id="div2" @click="click2"></div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:0
            },
            methods: {
                fun(a,e){
                    console.log(e);
                    // console.log(event);
                    // event不用传，直接用
                    this.msg+=a;
                },
                click1(){
                    console.log(111)
                },
                click2(){
                    console.log(222);
                    event.stopPropagation();//阻止冒泡
                    
                }
            }
        })
    </script>
</body>
</html>
