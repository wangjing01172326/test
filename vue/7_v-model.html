<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <!-- enter/13 修饰符 -->
       <input type="text" @keyup.enter="fun" v-model="val">
       {{msg}}
    </div>
    <script src="vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:0,
                val:''
            },
            methods: {
                fun(){
                    console.log(this.val)
                    // if(event.keyCode==13){
                        this.msg+=this.val*1;
                    
                },
               
            }
        })
    </script>
</body>
</html>
