<div id="go-top"></div>
<script>
       var oDiv = document.getElementById('go-top');
       oDiv.onclick = function(){
        //   var top = document.documentElement.scrollTop;
        //   var top = document.body.scrollTop;
           oDiv.style.backgroundPosition = '-200px';//点击回到顶部
           var top = document.body.scrollTop || document.documentElement.scrollTop;
          console.log(top);
          var timer =  setInterval(function(){
               scrollTo(0,top*=0.6);
            //    console.log(top);
              if(top <= 1){
                    clearInterval(timer);
                    scrollTo(0,0);
                  oDiv.style.backgroundPosition = '-22px';
                }
           },50)
       }
</script>
